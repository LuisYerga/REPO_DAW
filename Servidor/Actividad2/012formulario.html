<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="012tabla.php" method="GET">  <!--Enlazamos con el documento php y aplicamos el metodo GET para enviar los datos-->
        <ul>
            <li>
                <label for="filas">Número de filas</label> <!--Muy importante que el for y el name lleven el mismo nombre, pues este también sera el que llevará en el php para reconocer de quien debe sustraer la información-->
                <input type="text" id="filas" name="filas"/>
            </li>
            <li>
                <label for="columnas">Número de columnas</label>
                <input type="text" id="columnas" name="columnas"/>
            </li>
        </ul>

        <input type="submit" value="Enviar">  <!--Boton para enviar el formulario-->
    </form>
</body>
</html>
