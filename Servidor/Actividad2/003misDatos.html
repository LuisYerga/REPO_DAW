<!doctype html>
<html lang="en">

<head>
  <title>Recogida de datos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <main>
    <form action="003misDatos.php" method="GET">  <!--Enlazamos con el documento php y aplicamos el metodo GET para enviar los datos-->
        <ul>
            <li>
                <label for="nombre">Nombre</label> <!--Muy importante que el for y el name lleven el mismo nombre, pues este también sera el que llevará en el php para reconocer de quien debe sustraer la información-->
                <input type="text" id="nombre" name="nombre"/>
            </li>
            <li>
                <label for="1Apell">1ºApellido</label>
                <input type="text" id="1Apell" name="1Apell"/>
            </li>
            <li>
                <label for="2Apell">2ºApellido</label>
                <input type="text" id="2Apell" name="2Apell"/>
            </li>
            <li>
                <label for="email">Correo</label>
                <input type="text" id="email" name="email"/>
            </li>
            <li>
                <label for="año">Año Nacimiento</label>
                <input type="text" id="año" name="año"/>
            </li>
            <li>
                <label for="movil">Teléfono</label>
                <input type="text" id="movil" name="movil"/>
            </li>
        </ul>

        <input type="submit" value="Enviar">  <!--Botón para enviar el formulario-->
    </form>
  </main>
</body>

</html>
